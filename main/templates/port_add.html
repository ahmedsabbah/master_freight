{% extends './base.html' %}

{% block content %}
		<div class="col-lg-12">
			<div class="panel panel-default">
				<div class="panel-heading">Add Port </div>
				<div class="panel-body">

					<form class="form-horizontal" role="form" method="post" action="/port/new/">
						<fieldset>
							<br>
							<!-- Text input-->
							{% csrf_token %}
							<div class="form-group">
								<div class="row">
									<label class="col-sm-2 control-label" for="name">Port Name:</label>
									<div class="col-sm-2">
										<input id="name" name="name" type="text" placeholder="" class="form-control">
									</div>
								</div>
							</div>
							<hr/>
						</fieldset>
						<input type="submit" value="Submit">
					</form>

				</div>
			</div>
		</div>
{% endblock %}
