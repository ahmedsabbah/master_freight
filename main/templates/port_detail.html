          {% endif %}
        </div>
				<div class="panel-body">

					<form class="form-horizontal" role="form" method="post" action="/port/new/">

							<br>
							<!-- Text input-->
							{% csrf_token %}
							<div class="form-group">
								<div class="row">
									<label class="col-sm-2 control-label" for="name">Port Name:</label>
									<div class="col-sm-2">
										<p> {{port.name}}</p>
									</div>
								</div>
							</div>
							<hr/>
						</fieldset>
					</form>

				</div>
			</div>
		</div>
