{% extends './base.html' %}

{% block content %}
<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">
	<br/>
	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-default">
				<div class="panel-heading">Add Shipment Term</div>
				<div class="panel-body">

					<form class="form-horizontal" role="form" method="post" action="/shipment_term/new/">
						<fieldset>
							<br>
							<!-- Text input-->
							{% csrf_token %}

							<div class="form-group">
								<div class="row">
									<label class="col-sm-2 control-label" for="title">Title</label>
									<div class="col-sm-2">
										<input id="ex_work" name="title" type="text" placeholder="" class="form-control">
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="row">
									<label class="col-sm-2 control-label" for="ex_work">Ex-work</label>
									<div class="col-sm-2">
										<input id="ex_work" name="ex_work" type="text" placeholder="" class="form-control">
									</div>
								</div>
							</div>

							<div class="form-group">
								<div class="row">
									<label class="col-sm-2 control-label" for="fas">F.A.S</label>
									<div class="col-sm-2">
										<input id="fas" name="fas" type="text" placeholder="" class="form-control">
									</div>
								</div>
							</div>

							<div class="form-group">
								<div class="row">
									<label class="col-sm-2 control-label" for="fob">F.O.B</label>
									<div class="col-sm-2">
										<input id="fob" name="fob" type="text" placeholder="" class="form-control">
									</div>
								</div>
							</div>

							<div class="form-group">
								<div class="row">
									<label class="col-sm-2 control-label" for="cnf">C&F</label>
									<div class="col-sm-2">
										<input id="cnf" name="cnf" type="text" placeholder="" class="form-control">
									</div>
								</div>
							</div>

							<div class="form-group">
								<div class="row">
									<label class="col-sm-2 control-label" for="cif">C.I.F</label>
									<div class="col-sm-2">
										<input id="cif" name="cif" type="text" placeholder="" class="form-control">
									</div>
								</div>
							</div>

							<div class="form-group">
								<div class="row">
									<label class="col-sm-2 control-label" for="others">Others</label>
									<div class="col-sm-2">
										<input id="others" name="others" type="text" placeholder="" class="form-control">
									</div>
								</div>
							</div>

							<hr/>
						</fieldset>
						<input type="submit" value="Submit">
					</form>

				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
