{% extends './base.html' %}

{% block content %}

    <div class="col-lg-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          Shipment Term
          <!-- <a href="/rate_request/{{rate_request.id}}/delete/" id="show" class="btn btn-danger pull-right"> Delete shipment_term </a> -->
        </div>
        <div class="panel-body">
          <h4 class="text-primary">Term Details:</h4>

          <div class="form-group">
            <div class="row">
              <label class="col-sm-2 control-label" for="shipment_term_name">Title:</label>
              <div class="col-sm-2">
                <p id = "shipment_term_name" >{{shipment_term.title}}</p>
              </div>
            </div>
          </div>

          <div class="form-group">
            <div class="row">
              <label class="col-sm-2 control-label" for="shipment_term_type">Ex-Work:</label>
              <div class="col-sm-2">
                <p>
                  {{shipment_term.ex_work}}
                </p>
              </div>
            </div>
          </div>

          <div class="form-group">
            <div class="row">
              <label class="col-sm-2 control-label" for="commodity">F.A.S:</label>
              <div class="col-sm-2">
                <p id = "commodity">{{shipment_term.fas}}</p>
              </div>
            </div>
          </div>

          <div class="form-group">
            <div class="row">
              <label class="col-sm-2 control-label" for="fax_number">F.O.B:</label>
              <div class="col-sm-2">
                <p id="fax_number">{{shipment_term.fob}}</p>
              </div>
            </div>
          </div>

          <div class="form-group">
            <div class="row">
              <label class="col-sm-2 control-label" for="email">C&F:</label>
              <div class="col-sm-2">
                <p id ="shipment_term_email">{{shipment_term.cf}}</p>
              </div>
            </div>
          </div>


          <div class="form-group">
            <div class="row">
              <label class="col-sm-2 control-label" for="commodity">C.I.F:</label>
              <div class="col-sm-2">
                <p id = "commodity">{{shipment_term.cif}}</p>
              </div>
            </div>
          </div>

          <div class="form-group">
            <div class="row">
              <label class="col-sm-2 control-label" for="fax_number">Others:</label>
              <div class="col-sm-2">
                <p id="fax_number">{{shipment_term.others}}</p>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
{% endblock %}
