{% extends './base.html' %}

{% block content %}

			<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">
				<br/>
					<div class="row">
						<div class="col-lg-12">
							<div class="panel panel-default">
								<div class="panel-heading">
									FCL Rate Request
									<a href="/rate_request/{{rate_request.id}}/quotation/fcl/new/">Create Quotation</a>
								</div>
								<div class="panel-body">
									<div class="container">

                    <form class="form-horizontal" role="form" method="post" action="/rate_request/new/">
                      <fieldset>
                        {% csrf_token %}
                        <br>
                        <div class="container">
                          <!-- Text input-->
                          <input type="hidden" name="type" value="FCL">

                          <div class="form-group">
                            <div class="row">
                              <label class="col-sm-2 control-label" for="client_name">Client Name</label>
                              <div class="col-sm-2">
                            <p></p>
                              </div>
                            </div>
                          </div>


                          <h4 class="text-primary">Details:</h4>

                          <div class="form-group">
                            <div class="row">
                              <label class="col-sm-2 control-label" for="company_name">Company Name</label>
                              <div class="col-sm-2">
                              <p></p>
                              </div>
                            </div>
                          </div>


                          <div class="form-group">
                            <div class="row">
                              <label class="col-sm-2 control-label" for="contact">Contact</label>
                              <div class="col-sm-2">
                               <p></p>
                              </div>
                            </div>
                          </div>

                          <div class="form-group">
                            <div class="row">
                              <label class="col-sm-2 control-label" for="phone">Phone</label>
                              <div class="col-sm-2">
                               <p></p>
                              </div>
                            </div>
                          </div>

                          <div class="form-group">
                            <div class="row">
                              <label class="col-sm-2 control-label" for="email">E-mail</label>
                              <div class="col-sm-2">
                             <p></p>
                              </div>
                            </div>
                          </div>

                          <div class="form-group">
                            <div class="row">
                              <label class="col-sm-2 control-label" for="extra_info">Extra Information</label>
                              <div class="col-sm-2">
                            <p></p>
                              </div>
                            </div>
                          </div>

                          <h4 class="text-primary">Destination:</h4>

                          <div class="form-group">
                            <div class="row">
                              <label class="col-sm-2 control-label" for="port_of_loading">Port of Loading</label>
                              <div class="col-sm-2">
                               <p></p>
                              </div>
                              <label class="col-sm-2 control-label" for="location_type_loading">Location Type</label>
                              <div class="col-sm-2">
                               <p></p>
                              </div>
                            </div>
                          </div>

                          <div class="form-group">
                            <div class="row">
                              <label class="col-sm-2 control-label" for="port_of_discharge">Port of Discharge</label>
                              <div class="col-sm-2">
                                <p></p>
                              </div>
                              <label class="col-sm-2 control-label" for="location_type_discharge">Location Type</label>
                              <div class="col-sm-2">
                              <p></p>
                              </div>
                            </div>
                          </div>

                          <h4 class="text-primary">Final Delivery Destination:</h4>

                          <div class="form-group">
                            <div class="row">
                              <label class="col-sm-2 control-label" for="address">Address</label>
                              <div class="col-sm-2">
                               <p></p>
                              </div>
                            </div>
                          </div>

                          <div class="form-group">
                            <div class="row">
                              <label class="col-sm-2 control-label" for="contact_person">Contact Person</label>
                              <div class="col-sm-2">
                                <p></p>
                              </div>
                            </div>
                          </div>

                          <div class="form-group">
                            <div class="row">
                              <label class="col-sm-2 control-label" for="contact_person_extra">Contact Person (extra)</label>
                              <div class="col-sm-2">
                               <p></p>
                              </div>
                            </div>
                          </div>

                          <h4 class="text-primary">Required Delivery Time:</h4>

                          <div class="form-group">
                            <div class="row">
                              <label class="col-sm-2 control-label" for="delivery_time">Within</label>
                              <div class="col-sm-2">
                                <p></p>
                              </div>
                            </div>
                          </div>

                          <h4 class="text-primary">Cargo Details:</h4>

                          <div class="form-group">
                            <div class="row">
                              <label class="col-sm-2 control-label" for="container_type">Container Type</label>
                              <div class="col-sm-2">
                            <p></p>
                              </div>
                            </div>
                          </div>

                          <div class="form-group">
                            <div class="row">
                              <label class="col-sm-2 control-label" for="quantity">Quantity</label>
                              <div class="col-sm-2">
                               <p></p>
                              </div>
                            </div>
                          </div>

                          <div class="form-group">
                            <div class="row">
                              <label class="col-sm-2 control-label" for="commodity">Commodity</label>
                              <div class="col-sm-2">
                               <p></p>
                              </div>
                            </div>
                          </div>

                          <div class="form-group">
                            <div class="row">
                              <label class="col-sm-2 control-label" for="gross_weight">Gross Weight</label>
                              <div class="col-sm-2">
                                <p></p>
                              </div>
                            </div>
                          </div>

                          <div class="form-group">
                            <div class="row">
                              <label class="col-sm-2 control-label" for="net_weight">Net Weight</label>
                              <div class="col-sm-2">
                              <p></p>
                              </div>
                            </div>
                          </div>



                          <h4 class="text-primary">Shipping-Line:</h4>

                          <div class="form-group">
                            <div class="row">
                              <label class="col-sm-2 control-label" for="preferred">Preferred</label>
                              <div class="col-sm-2">
                                <p></p>
                              </div>
                            </div>
                          </div>

                          <div class="form-group">
                            <div class="row">
                              <label class="col-sm-2 control-label" for="any">Any</label>
                              <div class="col-sm-2">
                               <p></p>
                              </div>
                            </div>
                          </div>

                          <h4 class="text-primary">Imo Class:</h4>

                          <div class="form-group">
                            <div class="row">
                              <label class="col-sm-2 control-label" for="hazardous">Hazardous</label>
                              <div class="col-sm-2">
                               <p></p>
                              </div>
                            </div>
                          </div>

                          <div class="form-group">
                            <div class="row">
                              <label class="col-sm-2 control-label" for="non_hazardous">Non-Hazardous</label>
                              <div class="col-sm-2">
                                <p></p>
                              </div>
                            </div>
                          </div>

                          <h4 class="text-primary">Shipment Term:</h4>

                          <div class="form-group">
                            <div class="row">
                              <label class="col-sm-2 control-label" for="ex_work">Ex-work</label>
                              <div class="col-sm-2">
                              <p></p>
                              </div>
                            </div>
                          </div>

                          <div class="form-group">
                            <div class="row">
                              <label class="col-sm-2 control-label" for="fas">F.A.S</label>
                              <div class="col-sm-2">
                               <p></p>
                              </div>
                            </div>
                          </div>

                          <div class="form-group">
                            <div class="row">
                              <label class="col-sm-2 control-label" for="fob">F.O.B</label>
                              <div class="col-sm-2">
                               <p></p>
                              </div>
                            </div>
                          </div>

                          <div class="form-group">
                            <div class="row">
                              <label class="col-sm-2 control-label" for="cnf">C&F</label>
                              <div class="col-sm-2">
                                <p></p>
                              </div>
                            </div>
                          </div>

                          <div class="form-group">
                            <div class="row">
                              <label class="col-sm-2 control-label" for="cif">C.I.F</label>
                              <div class="col-sm-2">
                                <p></p>
                              </div>
                            </div>
                          </div>

                          <div class="form-group">
                            <div class="row">
                              <label class="col-sm-2 control-label" for="others">Others</label>
                              <div class="col-sm-2">
                               <p></p>
                              </div>
                            </div>
                          </div>

                          <br><br>

                          <div class="form-group">
                            <div class="row">
                              <label class="col-sm-2 control-label" for="payment_term">Payment Term</label>
                              <div class="col-sm-2">
                          <p></p>
                              </div>
                            </div>
                          </div>

                          <div class="form-group">
                            <div class="row">
                              <label class="col-sm-2 control-label" for="special_instructions">Special Instructions</label>
                              <div class="col-sm-4">
                               <p></p>>
                              </div>
                            </div>
                          </div>


                        </fieldset>

                      </form>
                  </div>
								</div>
							</div>
						</div>
					</div>
				</div>
			{% endblock %}
