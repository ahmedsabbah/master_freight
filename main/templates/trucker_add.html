{% extends './base.html' %}

{% block content %}
		<div class="col-lg-12">
			<div class="panel panel-default">
				<div class="panel-heading">Add Trucker</div>
				<div class="panel-body">

					<form class="form-horizontal" role="form" method="post" action="/trucker/new/">
						<fieldset>
							<br>
							<!-- Text input-->
							{% csrf_token %}
							<div class="form-group">
								<div class="row">
									<label class="col-sm-2 control-label" for="company_name">Company Name:</label>
									<div class="col-sm-2">
										<input id="company_name" name="company_name" type="text" placeholder="" class="form-control">
									</div>
								</div>
							</div>



							<div class="form-group">
								<div class="row">
									<label class="col-sm-2 control-label" for="address">Address: </label>
									<div class="col-sm-4">
										<textarea class="form-control" id="address" name="address"></textarea>
									</div>
								</div>
							</div>

							<h4 class="text-primary">Operation Contact Details:</h4>

							<div class="form-group">
								<div class="row">
									<label class="col-sm-2 control-label" for="name">Name:</label>
									<div class="col-sm-2">
										<input id="name" name="op_name" type="text" placeholder="" class="form-control">
									</div>
								</div>
							</div>

							<div class="form-group">
								<div class="row">
									<label class="col-sm-2 control-label" for="phone">Phone:</label>
									<div class="col-sm-2">
										<input id="phone" name="op_phone" type="text" placeholder="" class="form-control">
									</div>
								</div>
							</div>

							<div class="form-group">
								<div class="row">
									<label class="col-sm-2 control-label" for="name">Email:</label>
									<div class="col-sm-2">
										<input id="email" name="op_email" type="text" placeholder="" class="form-control">
									</div>
								</div>
							</div>

							<h4 class="text-primary">Accounting Contact Details:</h4>

							<div class="form-group">
								<div class="row">
									<label class="col-sm-2 control-label" for="name_accounting">Name:</label>
									<div class="col-sm-2">
										<input id="name_accounting" name="acc_name" type="text" placeholder="" class="form-control">
									</div>
								</div>
							</div>

							<div class="form-group">
								<div class="row">
									<label class="col-sm-2 control-label" for="phone_accounting">Phone:</label>
									<div class="col-sm-2">
										<input id="phone_accounting" name="acc_phone" type="text" placeholder="" class="form-control">
									</div>
								</div>
							</div>

							<div class="form-group">
								<div class="row">
									<label class="col-sm-2 control-label" for="email_accounting">Email:</label>
									<div class="col-sm-2">
										<input id="email_accounting" name="acc_email" type="text" placeholder="" class="form-control">
									</div>
								</div>
							</div>

							<div class="form-group">
								<div class="row">
									<label class="col-sm-2 control-label" for="special_requirements">Special Requirements</label>
									<div class="col-sm-4">
										<textarea class="form-control" id="special_requirements" name="special_requirements"></textarea>
									</div>
								</div>
							</div>

							<div class="form-group">
								<div class="row">
									<label class="col-sm-2 control-label" for="other_notes">Other Notes</label>
									<div class="col-sm-4">
										<textarea class="form-control" id="other_notes" name="other_notes"></textarea>
									</div>
								</div>
							</div>

							<hr/>
						</fieldset>
						<input type="submit" value="Submit">
					</form>

				</div>
			</div>
		</div>

{% endblock %}
