<script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>

	<script src="{% static "js/dataTables.altEditor.free.js" %}"></script>
	<script src="https://cdn.datatables.net/buttons/1.1.2/js/dataTables.buttons.min.js"></script>
	<script src="https://cdn.datatables.net/select/1.1.2/js/dataTables.select.min.js"></script>
	<script src="https://cdn.datatables.net/responsive/2.0.2/js/dataTables.responsive.min.js"></script>
<script>
		!function ($) {
			$(document).on("click","ul.nav li.parent > a > span.icon", function(){
				$(this).find('em:first').toggleClass("glyphicon-minus");
			});
			$(".sidebar span.icon").find('em:first').addClass("glyphicon-plus");
		}(window.jQuery);

		$(window).on('resize', function () {
		  if ($(window).width() > 768) $('#sidebar-collapse').collapse('show')
		})
		$(window).on('resize', function () {
		  if ($(window).width() <= 767) $('#sidebar-collapse').collapse('hide')
		})
	</script>


	<script>
		$(document).ready(function() {

			var dataSet = [
				{% for rate_request in rate_requests %}
				["{{ rate_request.type}}", "{{ rate_request.client.name}}", "{{ rate_request.client.company_name}}", "{{ rate_request.sales_person.first_name}} {{ rate_request.sales_person.last_name}}", "{{ rate_request.status}}", "{{ rate_request.created_date}}"] {% if not forloop.last %},{% endif %}
				{% endfor %}
			];

			var columnDefs = [{
				title: "Type"
			}, {
				title: "Client"
			}, {
				title: "Company"
			}, {
				title: "Sales Person"
			}, {
				title: "Status"
			}, {
				title: "Date"
			}];

			var myTable;

			myTable = $('#example').DataTable({
				"sPaginationType": "full_numbers",
				data: dataSet,
				columns: columnDefs,
				dom: 'Bfrtip',        // Needs button container
				select: 'single',
				responsive: true,
				altEditor: true,     // Enable altEditor
				buttons: [{
					text: 'Add',
					name: 'add'        // do not change name
				},
				{
					extend: 'selected', // Bind to Selected row
					text: 'Edit',
					name: 'edit'        // do not change name
				},
				{
					extend: 'selected', // Bind to Selected row
					text: 'Delete',
					name: 'delete'      // do not change name
			 }]

			});

		});
	</script>
